set -g base-index 1
set -g bell-action none
set -g default-shell /usr/bin/fish
set -g mouse on
set -g pane-base-index 1
set -g renumber-windows on
set -g status-interval 1
set -g status-left " [#S] - "
set -g status-right " #{prefix_highlight} "
set -g status-style "bg=default fg=colour0 bold"
set -g pane-border-style "fg=default bg=default bold"
set -g pane-active-border-style "fg=default bg=default bold"

set -g prefix C-a
unbind C-b

bind '_' split-window -v -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"
unbind '"'
unbind '%'

bind 's' set -g status;

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

setw -g window-status-style "fg=colour0 dim bold"
setw -g window-status-format "[#I #W #F]"
setw -g window-status-current-style "fg=colour7 bold"
setw -g window-status-current-format "[#I #W #F]"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-prefix-highlight"

run "/usr/share/tmux-plugin-manager/tpm"
